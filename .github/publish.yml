name: Publish to NPM

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: npm ci, publish
        run: |
          npm ci
          NODE_ENV=production npm publish --access public

        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
